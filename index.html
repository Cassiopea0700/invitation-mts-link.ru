<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анкета мероприятия</title>
  <style>
    body {
      /* Градиент сверху вниз: черный -> фиолетовый */
      background: linear-gradient(to bottom, #000000, #4b0a6b);
      color: #ffffff; /* светлый текст */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: rgba(30, 30, 30, 0.9); /* полупрозрачный темный блок */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #e74c3c; /* красный цвет для MTS Link */
      margin-bottom: 20px;
      font-size: 24px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #e74c3c; /* красная кнопка */
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #c0392b; /* чуть темнее при наведении */
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/xpwzvyrw" method="POST">
    <h1>MTS Link</h1>
    <h2>Анкета мероприятия</h2>
    <label>Имя: <input type="text" name="Имя" required></label>
    <label>Фамилия: <input type="text" name="Фамилия" required></label>
    <label>Email: <input type="email" name="Email" required></label>
    <button type="submit">Отправить</button>
  </form>

</body>
</html>
