<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анкета мероприятия</title>
  <style>
    body {
      background-color: #121212; /* тёмный фон страницы */
      color: #ffffff; /* светлый текст */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #1e1e1e; /* чуть светлее форма */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/xpwzvyrw" method="POST">
    <h2>Анкета мероприятия</h2>
    <label>Имя: <input type="text" name="Имя" required></label>
    <label>Фамилия: <input type="text" name="Фамилия" required></label>
    <button type="submit">Отправить</button>
  </form>

</body>
</html>
